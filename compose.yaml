# https://github.com/docker/awesome-compose
services:
  nextjs:
    container_name: nextjs_app
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      - app_source:/app
      - app_modules:/app/node_modules
    depends_on:
      - mongodb
    networks:
      - app_network

  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

volumes:
  app_source:
    name: supracoder_app_source
  app_modules:
    name: supracoder_node_modules
  mongo_data:
    name: supracoder_mongo_data

networks:
  app_network:
    name: supracoder_network
    driver: bridge

